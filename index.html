<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>RPS 1nd Player</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--wins">
        <img src="rock.png" class="state--0" />

        <h2 class="name" id="name--0">Player</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>

        <div class="btns">
          <img
            src="rock.png"
            data-play="rock"
            class="btn btn--rock btn--active"
          />
          <img src="paper.png" data-play="paper" class="btn btn--paper" />
          <img src="scissor.png" data-play="scissor" class="btn btn--scissor" />
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">System</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
        <img src="scissor.png" class="state--1" />
      </section>
      <p class="reset">Reset</p>
      <p class="state state--hidden">
        "Start the game by picking"... <br />
        You have 3 shots.
        <span class="timeout"></span>
      </p>
    </main>
  </body>
</html>
