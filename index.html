    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
    ></script>
    <script defer src="script.js"></script>
    <title>RPS 1nd Player</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--wins">

      src="https://lottie.host/32d2a61c-de76-45b4-826e-85adf44a6c81/6Zrusgld2f.json"

        <!-- <lottie-player
        src="https://lottie.host/6f392f50-ad14-4c0a-9645-471d2b8937e0/lBK446XqNF.json"

        <img src="" class="state--0 hidden" />

        <h2 class="name" id="name--0">Player</h2>
        <div class="score-container">
          <p class="score-label">Score</p>
          <p class="score" id="score--0">0</p>
        </div>

        <div class="btns">
          <img src="rock.png" class="btn btn--rock btn--active" />
          <img src="paper.png" class="btn btn--paper" />
          <img src="scissor.png" class="btn btn--scissor" />
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">System</h2>
        <div class="score-container">
          <p class="score-label">Score</p>
          <p class="score" id="score--1">0</p>
        </div>
        <img src="" class="state--1 hidden" />
      </section>
      <p class="reset hidden">Reset</p>
      <p class="state state--hidden">
        "Start the game by picking"... <br />
        You have 3 shots.
        <span class="timeout"></span>
      </p>
    </main>
  </body>
